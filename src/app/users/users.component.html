<h2>List of users:</h2>
<div>
    <label>User's first name
        <input #userFirstName />
    </label>
    <label>User's last name
        <input #userLastName />
    </label>
    <button (click)="add(userFirstName.value, userLastName.value);
    userFirstName.value='';
    userLastName.value='';
    ">
        add
    </button>
</div>
<ul class="users">
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.id}}">
            <span class="badge">{{user.id}}</span>{{user.firstName}} {{user.lastName}}
        </a>
        <button class="delete" title="delete user" (click)="delete(user)">x</button>
    </li>
</ul>
